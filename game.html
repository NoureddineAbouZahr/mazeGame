<!DOCTYPE html>

<html>

<!--

	Gsme JS Lab HTML file

	You should download this file for your lab, but you should not edit its contents.

	-->



<head>

	<title>Maze!</title>



	<!-- provided files; do not modify -->

	<link href="game.css" type="text/css" rel="stylesheet" />



	<!-- your code -->

	<script src="game.js" type="text/javascript"></script>

</head>



<body>

	<h1>The Amazing Mouse Game!</h1>

	<h2 id="status">Begin by moving your mouse over the "S".</h2>



	<!-- This part of the page represents the road -->

	<div id="game">

		<div id="start">S</div>

		<div class="boundary" id="boundary1"></div>

		<div class="boundary"></div>

		<div class="boundary"></div>

		<div class="boundary"></div>

		<div class="boundary"></div>

		<div id="end">E</div>

	</div>
	<div class="timeContainer">
		<div>
			<h2>Time Stats</h2>
		</div>
		<div class="allTime">
			<div class="times" id="Live">
				<h3>Live</h3>
				<div class="live">
				<label id="minutes"></label>
				<label id="colon">:</label>
				<label id="seconds"></label>
				</div>
			</div>
			<div class="times">
				<h3>Last</h3>
				<div class="live">
				<label id="minutes1"></label>
				<label id="colon1">:</label>
				<label id="seconds1"></label></div>
			</div>
			<div class="times">
				<h3>Best</h3>
				<div>
					<div class="live">
				<label id="minutes2"></label>
				<label id="colon2">:</label>
				<label id="seconds2"></label></div>
				</div>
			</div>
			</div>
		</div>

	</div>



	<p>

		The object of this game is to guide the mouse cursor through the start area and get to the end area. Be sure to
		avoid the walls:

	</p>



	<div class="boundary example"></div>



	<p>

		Good luck!

	</p>

</body>

</html>
